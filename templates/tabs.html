<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- dash Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

    <!-- map Tab -->
    <ion-tab title="Map" icon="icon ion-map" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>

    <!-- gmap Tab -->
    <ion-tab title="G-Map" icon="icon ion-map" href="#/tab/gmap">
        <ion-nav-view name="tab-gmap"></ion-nav-view>
    </ion-tab>

    <!-- smap Tab -->
    <ion-tab title="S-Map" icon="icon ion-map" href="#/tab/smap">
        <ion-nav-view name="tab-smap"></ion-nav-view>
    </ion-tab>

    <!-- Adopt Tab -->
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
